# Hürriyet Sağlık Site Configuration
# Independent from other applications

server {
    listen 80;
    server_name hürriyetsağlıksonnhaberler.com www.hürriyetsağlıksonnhaberler.com xn--hriyetsagliksonnhaberler-vsc.site www.xn--hriyetsagliksonnhaberler-vsc.site;
    
    # Document root
    root /var/www/html;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' *.facebook.com *.facebook.net *.n8nwork.dtekai.com" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Main location - serve static HTML directly
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # Logs
    access_log /var/log/nginx/hurriyet-health.access.log;
    error_log /var/log/nginx/hurriyet-health.error.log;
}
